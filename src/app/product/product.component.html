<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ product.category }}</h5>
          <h5 class="card-title">{{ product.price | currency:'USD' }}</h5>
          <h5 class="card-title">{{ product.minQuantity }}</h5>
          <h5 class="card-title">{{ product.discountRate * 100 }}%</h5>
          <p class="card-text">{{ product.productCode }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
